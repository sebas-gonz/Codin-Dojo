    <script>
        //Algoritmo 1
        //Dados un array y un valor Y, cuenta e imprime (print) el número de valores del array que sean mayores que Y.
        console.log("Algoritmo 1");
        function mayorque(x,y){
            var contador = 0
            for(let z in x){
                if(x[z] > y){    //Cuando la condicion sea cierta, el contador aumentara en uno y mostrará cual es el valor mayor que Y
                    contador++;
                    console.log("Cuantos numeros son mayores que "+y,contador,x[z]);
                }
            }
        }
        mayorque([20,11,32,1,5,3,7,94], 10);

        //Algoritmo 2
        //Dado un array, imprime los valores máximos (max), mínimos (min) y promedio (average) para el array.
        console.log("Algoritmo 2");
        function max_min_avg(x){
            var max = x[0]; min = x[0]; sum = 0;
            for(let i = 1; i<x.length; i++){
                if(x[i] > max){
                max = x[i];
                }
                if(x[i]< min){
                min = x[i];
                }
                sum = sum += x[i];
            }
            console.log("El valor maximo del arreglo es "+sum,"valor minimo es "+min,"Y el promedio es "+sum/x.length);
        }
        max_min_avg([10,20,50,3,6,3,2]);

        //Algoritmo 3
        //Dado un array de números, crea una función que dé como resultado un nuevo array donde los valores negativos se reemplacen por el texto (string) ‘Dojo’.
        // Por ejemplo, reemplazarNegativos([1,2,-3,-5,5]) debiera devolver [1,2, “Dojo”, “Dojo”, 5].
        console.log("Algoritmo 3");
        function reemplazarNegativos(x){
            var nuevoarreglo = [];
            for(let i = 0; i<x.length; i++){
                if(x[i] > 0){
                    nuevoarreglo.push(x[i]);
                }
                else(nuevoarreglo.push("Dojo"))
                
            }
            return nuevoarreglo;
        }
        console.log(reemplazarNegativos([1,2,-3,-5,5]));

        //Algoritmo 4
        //Dado un array y su respectivo índice, remueve los valores en el rango del índice dado( acortando el array)
        // Por ejemplo, removerRango([20,30,40,50,60,70],2,4)debiera devolver [20,30,70].
        console.log("Algoritmo 4");
        function removerRango(x,y,z){   
            x.splice(y,z);              //Usando el metedo splice se puede cambiar el array, usando "y" como indice de inicio u origen, y "x" como numero de elementos a eliminar desde el inicio.
            return x;
        }
        console.log(removerRango([20,30,40,50,60,70],2,3));
