<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fundamentos Basicos 1</title>
</head>
<body>
    <script>
        // Trabaja en los siguientes desafíos y sube tu trabajo en un solo archivo.
        // Algoritmo 1
        // Obtén del 1 al 255: Escribe una función que devuelve un array con todos los números del 1 al 255.

        function num(){
            let num = [];
            for(let i = 1; i<=255; i++){
                num.push(i);
            }
            return num;
        }
        console.log(`Arreglo con todos los numeros del 1 al 255 `+num());
        //Algoritmo 2
        //Consigue pares hasta 1000: Escribe una función que entregue la suma de todos los números pares del 1 al 1000 - Puedes usar un operador de módulo para este ejercicio.
        
        function sumarpar(){
            let suma = 0;
            for(let i = 1; i<=1000; i++){
                if( i%2 == 0){
                    suma = suma + i;
                }
            }
            return suma;
        }
        console.log(`La suma de todos los numeros pares del 1 al 1000 es `+sumarpar());

        //Algoritmo 3
        //Suma impares hasta 5000: Escribe una función que devuelva la suma de todos los números impares entre 1 y 5000 (ej: 1+3+5+...+4997+4999).

        function sumarimpar(){
            let suma = 0;
            for(let i = 1; i<=5000; i++){
                if( i%2 == 1){
                    suma = suma + i;
                }
            }
            return suma;
        }
        console.log(`La suma de todos los numeros impares del 1 al 5000 es `+sumarimpar());
        //Algoritmo 4
        //Itera un array: Escribe una función que devuelva la suma de todos los valores dentro de un array (ej:  [1,2,5] retorna 8. [-5,2,5,12] retorna 14).
        
        function sumaArreglo(x){
            let suma = 0;
            for(let i in x){
                suma = suma + x[i];
            }
            return suma;
        }
        console.log(`La suma del arreglo [1,2,5] es `+sumaArreglo([1,2,5]));
        console.log(`La suma del arreglo [-5,2,5,12] es `+sumaArreglo([-5,2,5,12]));

        //Algoritmo 5
        //Encuentra el mayor (max): Dado un array con múltiples valores, escribe una función que devuelva el número mayor (ej: para [-3,3,5,7] el número mayor (max) es 7).
        
        function valorMax(x){
            let max = x[0];
            for(let i in x){
                if(x[i] > max){
                    max = x[i];
                }
            }
            return max;
        }
        console.log(`El valor maximo del arreglo [-3,3,5,7] es `+valorMax([-3,3,5,7]));

        //Algoritmo 6
        //Encuentra el promedio (avg): Dado un array con múltiples valores, escribe una función que devuelva el promedio de los valores (ej: para [1,3,5,7,20] el promedio es 7.2).

        function promedio(x){
            let suma = 0;
            for(let i in x){
                suma+= x[i];
            }
            return suma/x.length;
        }
        console.log(`El promedio del arreglo [1,3,5,7,20] es `+promedio([1,3,5,7,20]));

        //Algoritmo 7
        //Array de impares: Escribe una función que devuelva un array de todos los números impares entre 1 y 50 (ej: [1,3,5, …, 47,49]). Pista: Usa el método ‘push’.

        function arregloImpares(){
            let impar = [];
            for(let i = 1; i <= 50; i++){
                if(i % 2 == 1){
                    impar.push(i);
                }
            }
            return impar;
        }
        console.log(`Numeros impares del 1 al 50 `+arregloImpares());

        //Algoritmo 8
        //Mayor que Y: Dado un valor Y, escribe una función que toma un array y devuelve los valores mayores que Y
        //Por ejemplo, si arr = [1,3,5,7] y Y = 3, tu función devolverá 2 (hay 2 números en el array mayores que 3, esto son 5 y 7).

        function mayorQue(x,y){
            let contador = 0;
            for(let i in x){
                if(x[i] > y){
                    contador++;
                }
            }
            return contador;
        }
        console.log(`La cantidad de valores del arreglo [1,3,5,7] que con mayores que 3 son `+mayorQue([1,3,5,7],3));

        //Algoritmo 9
        //Cuadrados: Dado un array con múltiples valores, escribe una función que reemplace cada valor por el cuadrado del mismo valor (ej: [1,5,10,-2] será [1,25,100,4]).

        function alCuadrado(x){
            for(let i in x){
                x[i] = x[i] ** 2;
            }
            return x;
        }
        console.log(`Los valores al cuadrado del arreglo [1,5,10,-2] son `+alCuadrado([1,5,10,-2]));

        //Algoritmo 10
        //Negativos: Dado un array con múltiples valores, escribe una función que reemplace cualquier número negativo dentro del array por 0
        //  Cuando el programa esté listo, el array no debiera contener números negativos (ej: [1,5,10,-2] se convertirá en [1,5,10,0]).

        function reemplazarNegativos(x){
            for(let i in x){
                if(x[i] < 0){
                    x[i] = 0;
                }
            }
            return x;
        }
        console.log(`Reemplaza los negativos de este arreglo [1,5,10,-2] por 0 `+reemplazarNegativos([1,5,10,-2]));

        // Algoritmo 11
        // Max/Min/Avg: Dado un array con múltiples valores, escribe una función que devuelva un nuevo array que solo contenga el valor mayor (max), menor (min) y promedio (avg) del array original
        //  (ej: [1,5,10,-2] devolverá [10,-2,3.5]).

        function maxMinAvg(x){
            let arreglo = []; max = 0; min = 0; suma = 0;
            for(let i in x){
                if(x[i]> max){
                    max = x[i];
                }
                else if(x[i] < min){
                    min = x[i];
                }
                suma += x[i];
            }
            arreglo.push(max);
            arreglo.push(min);
            arreglo.push(suma/x.length)
            return arreglo;
        }
        console.log(`El valor maximo, minimo y el promedio total del arreglo [1,5,10,-2] es `+maxMinAvg([1,5,10,-2]));

        //Algoritmo 12
        // Intercambia Valores: Escribe una función que intercambie el primer y el último valor de cualquier array
        //  La extensión mínima predeterminada del array es 2 (ej: [1,5,10,-2] será [-2,5,10,1]).
        
        function intercambio(x){
            if(x.length< 2){
                return false;
            }
            let tempo;
            tempo = x[0];
            x[0] = x[x.length-1];
            x[x.length-1] = tempo;
            return x;
        }
        console.log(`Intercambio entre el primer valor y el ultimo del arreglo [1,5,10,-2] es `+intercambio([1,5,10,-2]));

        //Algoritmo 13
        // De Número a String: Escribe una función que tome un array de números y reemplace cualquier valor negativo por el string ‘Dojo’
        //  Por ejemplo, dado el array = [-1,-3,2], tu función devolverá [‘Dojo’,‘Dojo’,2].

        function numString(x){
            for(let i in x){
                if(x[i] < 0){
                    x[i] = `Dojo`;
                }
            }
            return x;
        }
        console.log(`Reemplaza los numeros negativos por "Dojo" en el arreglo [-1,-3,2] `+numString([-1,-3,2]));
    </script>
</body>
</html>
