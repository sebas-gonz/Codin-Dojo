    <script>
        //Algoritmo 1
        // Tamaño Grande - Dado un array, escribe una función que cambie todos los números positivos en él, por el string “big”
        //  Ejemplo: grande([-1,3,5,-5]) devuelve [-1, “big”, “big”, -5].

        function big(x){
            for(let i in x){
                if(x[i] > 0){
                    x[i] = `big`;
                }
            }
            return x;
        }
        console.log(`Intercambia todos los numeros positivos por "big" en el arreglo [-1,3,5,-5] `+big([-1,3,5,-5]));

        //Algoritmo 2
        // Imprime (print) el menor, devuelve (return) el mayor -
        //  Crea una función que tome un array de números. La función debería imprimir (print) el menor valor del array, y devolver (return) el mayor.
        
        function valorMayor(x){
            let max = 0; min = 0;
            for(let i in x){
                if(x[i] > max){
                    max = x[i];
                }
                else if( x[i] < min){
                    min = x[i];
                }
            }
            console.log(`Valor menor del arreglo ${x} es ${min}`);
            return max;
        }
        console.log(valorMayor([1,5,-10,15]));

        //Algoritmo 3
        // Imprime (print) uno, devuelve (return) otro- Crea una función para un array de números
        //  La función debería imprimir (print) el penúltimo valor y devolver (return) el primer valor impar.

        function valorImpar(x){
            let impar = 0;
            for(let i in x){
                if(x[i] % 2 == 1){
                    impar = x[i];
                    break;
                }
            }
            console.log(`El penúltimo valor de ${x} es ${x[x.length-2]}`);
            return impar;
        }
        console.log(valorImpar([2,4,5,7,10]));

        //Algoritmo 4
        // Doble Visión - Dado un array, crea una función que devuelva un nuevo array donde cada valor se duplique
        //  Entonces, doble([1,2,3]) debiera devolver [2, 4, 6] sin cambiar el array original.
        
        function doble(x){
            for(let i in x){
                x[i] += x[i];
            }
            return x;
        }
        console.log(`El doble del arreglo [1,2,3] es `+doble([1,2,3]));

        //Algoritmo 5
        // Contar Positivos -  Dado un array de números, crea una función para reemplazar el último valor con el número de valores positivos encontrados en el array
        //  Ejemplo, contarPositivos([-1,1,1,1]) cambia el array original y devuelve [-1,1,1,3].

        function contarPositivos(x){
            let contador = 0; arreglo = [];
            for(let i in x){
                if(x[i] > 0){
                    contador++;
                }
                arreglo.push(x[i]);
            }
            arreglo[arreglo.length-1] = contador;
            return arreglo;
        }
        console.log(`La cantidad de numeros positivos en el arreglo [-1,1,1,1] se muestra y se remplaza por el ultimo valor `+contarPositivos([-1,1,1,1]));

        //Algoritmo 6
        // Pares e Impares - Crea una función que acepte un array. Cada vez que ese array tenga 3 valores impares seguidos, imprime (print) “¡Qué imparcial!”
        //  y cada vez que tenga 3 pares seguidos, imprime (print) “¡Es para bien!”.

        function parImpar(x){
            let pares = 0; impares = 0;
            for(let i in x){
                if(x[i] % 2 == 0){
                    pares++
                }
                else{impares++};
                switch(pares){
                    case 3:
                        console.log(`¡Es para bien!`);
                        pares = 0;
                }
                switch(impares){
                    case 3:
                        console.log(`¡Qué imparcial!`);
                        impares = 0;
                }
            }
            
        }
        console.log(parImpar([1,2,-1,-1,-1,-2,-4,-4,-4,3,3,3,4,4,4]));

        //Algoritmo 7
        //Incrementa los Segundos - Dado un array de números llamado arr, suma 1 a los elementos, específicamente a aquellos cuyo índice es impar (arr[1], arr[3], arr[5], etc). Luego, imprime (console.log) 
        // cada valor del array y devuelve el arreglo arr. 
    
        function incrementarImpares(arr){
            for(let i in arr){
                if(i % 2 == 1){
                    arr[i]++
                }
                console.log(arr[i]);
            }
            return arr;
        }
        console.log(`Suma uno al valor de los indices impares `+incrementarImpares([1,3,5,11,8,10,21]));

        //Algoritmo 8
        // Longitudes previas - Pasado un array (similar a decir ‘tomado un array’ o ‘dado un array’) que contiene strings, reemplaza cada string con un número de acuerdo cantidad de letras (longitud) del string anterior
        //  Por ejemplo, longitudesPrevias([“programar”,“dojo”, “genial”]) debería devolver [“programar”,9, 4]. Pista: ¿For loops solo puede ir hacia adelante?

        function logitudesPrevias(x){
            for(let i = x.length-1; i > 0; i--){
                x[i] = x[i-1].length;
            }
            return x;
        }
        console.log(logitudesPrevias(["programar","dojo","genial",]));

        //Alghoritmo 9
        // Agrega Siete - Construye una función que acepte un array. Devuelve un nuevo array con todos los valores del original, pero sumando 7 a cada uno
        //  No alteres el array original. Por ejemplo, agregaSiete([1,2,3]) debería devolver [8,9,10] en un nuevo array.

        function masSiete(x){
            let nuevoArr = [];
            for(let i in x){
                nuevoArr.push(x[i]+=7);
            }
            return nuevoArr;
        }
        console.log(masSiete([1,2,3]));

        //Algoritmo 10
        //Array Inverso - Dado un array, escribe una función que invierte sus valores en el lugar
        //  Ejemplo: invertir([3,1,6,4,2)) devuelve el mismo array pero con sus valores al revés, es decir [2,4,6,1,3]
        //  Haz esto sin crear un array temporal vacío. (Pista: necesitarás intercambiar (swap) valores).

        function arrayInverso(x){
            x.reverse();
            return x;
        }
        console.log(arrayInverso([2,4,6,1,3]));

        //Algoritmo 11
        //Perspectiva: Negativa - Dado un array crear y devuelve uno nuevo que contenga todos los valores del array original
        //  pero negativos (no simplemente multiplicando por -1). Dado [1,-3,5], devuelve [-1,-3,-5].

        function arregloNegativo(x){
            let arreglo = []
            for(let i in x){
                if(x[i] > 0){
                    arreglo.push(x[i] -= x[i] * 2);                    
                }
                else{arreglo.push(x[i]);}

            }
            return arreglo;
        }
        console.log(arregloNegativo([1,-3,5]));

        //Algoritmo 12
        //Siempre hambriento - Crea una función que acepte un array e imprima (print) “yummy” cada vez que alguno de los valores sea “comida”
        //  Si ningún valor es “comida”, entonces imprime “tengo hambre” una vez.
        
        function hungry(x){
            let hambre = 0;
            for(let i in x){
                
                switch (x[i]){
                    case `comida`:
                        hambre++
                        console.log(`yummy`);
                }
            }
            if(hambre == 0){
                console.log(`tengo hambre`);
            }
        }
            console.log(hungry([`hambre`,`hambre`,`hambre`,`comida`,`comida`]))
            console.log(hungry(`hambre`,`hambre`));

        //Algoritmo 13
        // Cambiar hacia el centro -  Dado un array, cambia el primer y último valor, el tercero con el ante penútimo, etc.
        //  Ejemplo: cambiaHaciaElCentro([true, 42, “Ada”, 2, “pizza”]) cambia el array a [“pizza¨, 42, “Ada”, 2, true]. cambiaHaciaElCentro([1,2,3,4,5,6]) cambia el array a [6,2,4,3,5,1]. No es necesario devolver (return) el array esta vez.

        function centro(x){
            if(x.length < 5){
                return false;
            }
            let tempo = x[0]; tempo2 = x[2];
            x[0] = x[x.length-1];
            x[x.length-1] = tempo;
            x[2] = x[x.length-3];
            x[x.length-3] = tempo2;
            return x;
        }
        console.log(centro([1,2,3,4,5,6]));

        //Algoritmo 14
        // Escala el Array - Dado un array arr y un número num, multiplica todos los valores en el array arr por el número num, y devuelve el array arr modificado
        //  Por ejemplo, escalaArray([1,2,3], 3] debería devolver [3,6,9].

        function escalaArray(x,y){
            let arreglo = [];
            for(let i in x){
                arreglo.push(x[i] *= y);
            }
            return arreglo
        }
        console.log(escalaArray([1,2,3],3));
