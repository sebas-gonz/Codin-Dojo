    <script>
        // Algoritmo 1
        // Sigma - Implementa una función sigma(num) que, dado un número, devuelve la suma de todos los enteros positivos (incluyendo el número dado)
        //  Ej: sigma(3) = 6 (1+2+3); sigma(5) = 15 (1+2+3+4+5).

        function sigma(num){
            let suma = 0;
            for(let i = 0; i <= num; i++){
                suma+=i;
            }
            return suma;
        }
        console.log(sigma(3));
        console.log(sigma(5));

        //Algoritmo 2
        //Factorial - Escribe una función factorial(num) que, dado un número, devuelva el producto (multiplicación) de todos los enteros positivos (incluyendo el número dado)
        //  Por ejemplo: factorial(3) = 6 (1*2*3); factorial(5) = 120 (1*2*3*4*5).

        function factorial(num){
            let suma = 1;
            for(let i = 1; i <= num; i++){
                suma *= i;
            }
            return suma;
        }
        console.log(factorial(5));

        //Algoritmo 3
        // Fibonacci - Crea una función para generar números de Fibonacci
        // En esta famosa secuencia matemática, cada número es la suma de las dos anteriores, partiendo con los valores 0 y 1
        // Tu función debería aceptar un argumento, un índice en la secuencia (donde 0 corresponde al valor inicial, 4 corresponden al valor cuatro más tarde, etc)
        // Ejemplos: fibonacci(0) = 0 (dado), fibonacci(1) = 1 (dado), fibonacci(2) = 1 (fib(0)+fib(1), o 0+1), fibonacci(3) = 2 (fib(1) + fib(2)3, o 1+1), fibonacci(4) = 3 (1+2), fibonacci(5) = 5 (2+3), fibonacci(6) = 8 (3+5), fibonacci(7) = 13 (5+8)
        //  Haz esto primero sin usar recursión. Si no sabes qué es una recursión, no te preocupes puesto que vamos a introducir este concepto en la Parte 2 de esta actividad.

        function fibonacci(num){
            if(num <= 1){
                return num;
            }
            let previo1 = 1;
            let previo2 = 0;
            let suma = 0;

            for(let i = 2; i <=num; i++ ){
                
                suma = previo1+previo2;
                previo2 = previo1;
                previo1 = suma;

            }
            return suma;
        }
        console.log(fibonacci(4));

        function penultimo(arr){
            if(arr.length < 2){

    }

        //  Convierte [4, "Ulysses", 42, false]   a    [4,4, "Ulysses", "Ulysses", 42, 42, false, false].

        //Actividad
        // Crea una función Fib(n) que devuelve el enésimo número Fibonacci. Usa recursión para esto. 

        function fibonacciRecursivo(num){
            if( num == 0 || num == 1){
                return num;
            }
            return fibonacciRecursivo(num-2) + fibonacciRecursivo(num-1);
        }
