<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

    <body>
        <h1>Mi Formulario de Registro</h1>
            <form>
                <table>
                    <tr>
                        <td>Nombre:</td>
                        <td><input type="text" name=nombre></td>
                    </tr>
                    <tr>
                        <td>Apellido:</td>
                        <td><input type="text" name=apellido></td>
                    </tr>
                    <tr>
                        <td>Contraseña:</td>
                        <td><input type="password" name=contraseña></td>
                    </tr>
                    <tr>
                        <td>Confirmar:</td>
                        <td><input type="password" name=confirmar></td>
                    </tr>
                    <tr>
                        <td>Cumpleaños:</td>
                        <td><input type="date"></td>
                    </tr>
                </table>                      
                <br>
                <br>                 
                <label>
                    Hombre:<input type="radio" name="hombre">
                    Mujer:<input type="radio" name="mujer">
                    Otro:<input type="radio" name="otro">
                </label>
                <p>Una breve descripcion de ti:</p>
                <label>
                    <textarea name="descripcion" id="descripcion" cols="40" rows="5"></textarea>
                </label>
                <br>
                <label>Lenguaje Favorito
                    <select name="lenguaje" id="lenguaje">
                        <option value="">Javascript</option>
                        <option value="">Java</option>
                        <option value="">C++</option>
                        <option value="">Python</option>
                    </select>                                                                                                           
                </label>
                <br>
                <br>
                <input type="submit">              
            </form>       
</body>
